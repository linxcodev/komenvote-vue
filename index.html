<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Komentar dan Vote</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <h1>Belajar Vue js <span>Komentar&vote</span></h1>

    <div id="app">
      <ul>
        <template-cs v-for="comment in comments" :comment="comment"></template-cs>
      </ul>
    </div>

    <template id="comment-template">
      <div>
        <p>{{ comment.body }} - {{ comment.time }} || Coto: {{ coto }}</p>
        <span><a href="#" @click.prevent="sundul" :class="{'tercoto':plus}"><+>vote</a></span>
      </div>
    </template>

    <script src="vue.js" charset="utf-8"></script>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
